<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Seconds Math Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2> 10 Sec Maths Game</h2>
        <h3 id="time-left"></h3>
        <p>second left</p>
        <h1 id="equation"></h1>
        <input id="user-input" type="number" />
        <div class="question-types">
        <input type="checkbox" id="addition" checked> (+)
        <input type="checkbox" id="subtraction" checked> (-)
        <input type="checkbox" id="multiplication" checked> (*)
        <input type="checkbox" id="division" checked> (/)
      </div>
        <h4>Score: <span id="score"></span></h4>
        <h4>High Score: <span id="high-score">0</span></h4>
      </div>
    </div>
  </div>
</body>
</html>
